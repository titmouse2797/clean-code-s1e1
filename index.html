<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" meedia="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Matrix Eisenhower">
      <a class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
    </header>
    <main class="main">
        <section class="template-task">
          <label class="template-task__header" for="new-task">Add Item</label>
          <div class="template-task__block">
            <input id="new-task" class="task-list__task task__text" type="text">
            <button class="button">Add</button>
          </div>
        </section>
        <section>
          <h3 class="h3">Todo</h3>
          <ul id="incompleteTasks">
            <li class="task-list">
              <input type="checkbox" class="task-list__checkbox">
              <label class="task-list__task task__label">Pay Bills</label>
              <input type="text" class="task-list__task task__text">
              <button class="button button__edit">Edit</button>
              <button class="button button__delete">
                <img class="button__delete-img" src="./remove.svg" alt="Remove button">
              </button>
            </li>
            <li class="task-list editMode">
              <input type="checkbox" class="task-list__checkbox">
              <label class="task-list__task task__label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task-list__task task__text">
              <button class="button button__edit">Save</button>
              <button class="button button__delete">
                <img class="button__delete-img" src="./remove.svg" alt="Remove button">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="h3">Completed</h3>
          <ul id="completed-tasks">
            <li class="task-list">
              <input type="checkbox" class="task-list__checkbox" checked>
              <label class="task-list__task task__label">See the Doctor</label>
              <input type="text" class="task-list__task task__text">
              <button class="button button__edit">Edit</button>
              <button class="button button__delete">
                <img class="button__delete-img" src="./remove.svg" alt="Remove button">
              </button>
            </li>
          </ul>
        </section>
    </main>
    <script src="app.js"></script>
  </body>  
</html>
