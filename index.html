<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" meedia="screen" charset="utf-8">
  </head>
  <body>
    <header class="aaa">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="more_inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
    </header>
    <main class="centered-main-page-element">
        <section id="topSectionForAddingElementToList">
          <label class="new-task" for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task" class="task text" type="text">
            <button class="button">Add</button>
          </div>
        </section>
        <section>
          <h3 class="h3">Todo</h3>
          <ul id="incompleteTasks">
            <li class="list">
              <input type="checkbox" class="checkbox">
              <label class="task label">Pay Bills</label>
              <input type="text" class="task text">
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img class="close" src="./remove.svg">
              </button>
            </li>
            <li class="editMode">
              <input type="checkbox" class="checkbox">
              <label class="task label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task text">
              <button class="button edit">Save</button>
              <button class="button delete">
                <img class="close" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="h3">Completed</h3>
          <ul id="completed-tasks">
            <li class="list">
              <input type="checkbox" class="checkbox" checked>
              <label class="task label">See the Doctor</label>
              <input type="text" class="task text">
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img class="close" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
    </main>
    <script src="app.js"></script>
  </body>  
</html>
